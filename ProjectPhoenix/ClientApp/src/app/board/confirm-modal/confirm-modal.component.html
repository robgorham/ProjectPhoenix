<h1 mat-dialog-title>Confirm Action</h1>
<div mat-dialog-content>
  <p>Are you sure?</p>
</div>
<div mat-dialog-actions >
  <button mat-raised-button aria-hidden="false" [mat-dialog-close]="{success: false}">Cancel</button>
  <button mat-raised-button aria-hidden="false" [mat-dialog-close]="{success: true}">Ok</button>
</div>
