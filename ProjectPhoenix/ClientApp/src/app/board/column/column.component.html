<mat-card>
  <mat-card-title>
    <div class="column-name">
      {{column.name}}
    </div>
    <div class="column-buttons">
      <button mat-icon-button (click)="addItemCard()">Add</button>
      <button mat-icon-button color="primary" aria-label="Edit" (click)="openEditDialog(column.name, column.id)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="openDeleteDialog(column.id)"><mat-icon>delete</mat-icon></button>
    </div>
  </mat-card-title>
  <mat-card-content>
    <div cdkDropList>
      <ng-container *ngFor="let card of column.itemCards;">
        <mat-card cdkDrag>
          <mat-card-subtitle>
            {{card.name}}
          </mat-card-subtitle>
        </mat-card>
      </ng-container>
    </div>
  </mat-card-content>

</mat-card>
