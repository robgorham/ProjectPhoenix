<h1 mat-dialog-title>Edit Board</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Board Name:</mat-label>
    <input matInput id="board-name" name="board-name" [(ngModel)]="data.name" value="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button aria-hidden="false" [mat-dialog-close]="{success: false}">Cancel</button>
  <button mat-raised-button aria-hidden="false" [mat-dialog-close]="{success: true, name: data.name}">Save</button>

</div>
