<h2>Board Management</h2>
<button mat-raised-button color="primary" (click)="openCreateModal(createBoard)">Create</button>
<!--#region Board Container-->
<div class="board-container">
  <mat-card *ngFor="let board of (boards$ | async)" class="board-list-item mat-elevation-z3">
    <div class="board-title"matRipple>
      <a [routerLink]="['/boards/', board.id]" >{{board.name}}</a>
    </div>
    <div class="card-buttons" >
      <a [routerLink]="['/boards/', board.id]" matToolTip="Open Board">
        <button mat-icon-button class="mat-elevation-z3" aria-hidden="false" color="primary" aria-label="Open" matRipple><mat-icon>dashboard</mat-icon></button>
      </a>
      <button mat-icon-button class="mat-elevation-z3" style="margin-left:.25em;" aria-hidden="false" color="primary" aria-label="Edit" (click)="openEditDialog(board.name, board.id)" matRipple><mat-icon>edit</mat-icon></button>
      <button mat-icon-button class="mat-elevation-z3" style="margin-left:.25em;"aria-hidden="false" color="warn" (click)="deleteBoard(board.id)" aria-label="Delete" matRipple ><mat-icon>delete</mat-icon></button>
    </div>
  </mat-card>
</div>
<!-- #endregion -->
<!-- #region Create Modal-->
<ng-template #createBoard>
  <h1 mat-dialog-title>Create Board</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Board Name:</mat-label>
      <input matInput id="board-name" name="board-name" placeholder="Board Name" #boardName>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button aria-hidden="false" [mat-dialog-close]="{success: false}">Cancel</button>
    <button mat-raised-button aria-hidden="false" [mat-dialog-close]="{success: true, name: boardName.value}">Save</button>

  </div>
</ng-template>
<!-- #endregion -->
